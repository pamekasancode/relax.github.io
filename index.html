<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Relax</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fixed-top">
    <div class="container">
      <u><a href="#" onclick="Relax()">Tentang Relax</a></u>
      <i class="fa fa-volume-up float-right" id="mute"></i>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="content">
        <header>
          <img src="icon.png">
          <button id="play"><i class="fa fa-play"></i></button>
        </header>
        <div class="row">
          <div class="col-6 col-lg-6">
            <div class="form-group">
              <h5>Rain</h5>
              <input type="range" class="form-control-range" min="0" max="100" name="rain">
            </div>
          </div>
          <div class="col-6 col-lg-6">
            <div class="form-group">
              <h5>Telephone</h5>
              <input type="range" class="form-control-range" min="0" max="100" name="telephone">
            </div>
          </div>
          <div class="col-6 col-lg-6">
            <div class="form-group">
              <h5>Open Window</h5>
              <input type="range" class="form-control-range" min="0" max="100" name="openwindow">
            </div>
          </div>
          <div class="col-6 col-lg-6">
            <div class="form-group">
              <h5>Keyboard</h5>
              <input type="range" class="form-control-range" min="0" max="100" name="keyboard">
            </div>
          </div>
          <div class="col-6 col-lg-6">
            <div class="form-group">
              <h5>Waves</h5>
              <input type="range" class="form-control-range" min="0" max="100" name="waves">
            </div>
          </div>
          <div class="col-6 col-lg-6">
            <div class="form-group">
              <h5>Ambience</h5>
              <input type="range" class="form-control-range" min="0" max="100" name="ambience">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="about">
    <div class="container">
      <i class="fa fa-times"></i>
      <img src="icon.png" width="100">
      <p>Relax adalah sebuah website yang menyediakan audio efek suara yang ada pada lingkungan sekitar, untuk memberikan kesan Rileks disaat mendengarkannya. Kalian bisa mengatur volume suara sesuai selera yang kalian inginkan.</p>
      <div class="sosmed">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-github"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
